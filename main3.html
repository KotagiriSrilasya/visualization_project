<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Plot Viewer</title>
    <script>
        function loadPlot() {
            var selectedPlot = document.getElementById('plot-selector').value;
            document.getElementById('plot-frame').src = selectedPlot;
        }

        function menu_value(value, containerId, allGraphsId, dataset) {
            let iframe = document.createElement('iframe');
            let container = document.getElementById(containerId);

            if (dataset === 1) {
                container.innerHTML = '';
            }

            switch (value) {
                case 'bar':
                case 'heat':
                case 'fuzzer':
                case 'exploit':
                case 'PCA':
                case 'Kmeans':
                case 'Kmediod':
                case 'Alpha':
                case 'Umap-Kemdiod':
                    iframe.src = `${value}${dataset}.html`;
                    break;
                case 'All':
                    displayAllPlots(containerId, allGraphsId);
                    return;
                default:
                    return;
            }

            container.append(iframe);
        }

        function displayAllPlots(containerId, allGraphsId) {
            let container = document.getElementById(containerId);
            container.innerHTML = '';

            const fullFramePlots = [
                'bargraph',
                'HeatMaps',
                'alpha',
                'Nfplot',
                'NEPlot',
                'pca3d',
                'umap3d',
                'Kmeans',
                'UMAP_Kmedoids_Centroids'
            ];

            const div = document.getElementById(allGraphsId);
            div.className = 'all-graphs-visible';
            container.append(div);
        }
    </script>

    <style>
        body {
            display: flex;
        }

        .menu_bar {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 15%;
        }

        .graph-container {
            width: 40%;
        }

        .all-graphs {
            display: none;
        }

        iframe {
            width: 100%;
            height: 50vh;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
            color: rgb(93, 0, 139);
            font-weight: bold;
            font-size: 15px;
        }

        h2 {
            border: none;
            background: none;
            cursor: pointer;
            color: darkblue;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
